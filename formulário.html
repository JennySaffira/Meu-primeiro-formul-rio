<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JennySaffira.blog</title>
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen"
</head>
<body>
 <div>
    <h1 id="titulo">Cadastro de login</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
 </div> 
 
 <form>
    <fieldseat class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldseat>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end 
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devwev" value="fullstack">Fullstack
        </label>
    </div>
    
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
            <option selected disable value=""></option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" valu="CSS"
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript"
            <label for="tecnologia3">Javacript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java"
            <label for="tecnologia5">Java</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON"
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#"
            <label for="tecnologia7">C#</label>
        </div>
    </fieldset>
----
    <div class="campo">
        <br>
        <label for="experiência"></strong>Deixe aqui seu comentário</strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

<buttom class="botão" type="sudmit" onsubmit="">Concluído</buttom>
 </form>
</body>
</html>
